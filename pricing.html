<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>OnlyModelAI | Pricing</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* RESET & BODY */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: 'Unbounded', cursive, sans-serif;
      background:#000;
      color:#fff;
      line-height:1.6;
      min-height:100vh;
      scroll-behavior:smooth;
      position:relative;
      overflow-x:hidden;
    }
    .floating-gold{
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      pointer-events:none;z-index:-1;
      background:url('https://cdn.pixabay.com/photo/2016/11/22/22/14/golden-1853889_960_720.png') repeat;
      opacity:0.02;
      animation:scrollBG 60s linear infinite;
    }
    @keyframes scrollBG{
      from{background-position:0 0;}
      to{background-position:1000px 1000px;}
    }
    /* CONTAINER */
    .container{
      max-width:900px;
      margin:auto;
      padding:2rem 1rem;
    }
    /* HEADER */
    header.sticky-header{
      position:sticky;
      top:0;
      background:linear-gradient(90deg,#000,#1a1a1a);
      border-bottom:2px solid gold;
      z-index:100;
      box-shadow:0 2px 10px rgba(255,215,0,0.2);
    }
    header .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo{
      max-width:120px;
      cursor:pointer;
      filter:drop-shadow(0 0 5px gold);
      transition:transform 0.3s ease;
    }
    .logo:hover{
      transform:scale(1.05);
    }
    nav a{
      color:#FFD700;
      font-weight:700;
      margin-left:2rem;
      text-decoration:none;
      position:relative;
      transition:color 0.3s ease;
    }
    nav a:hover,
    nav a.active{
      color:#fff;
    }
    nav a.active::after{
      content:'';
      position:absolute;
      left:0;bottom:-6px;
      width:100%;
      height:3px;
      background:gold;
      border-radius:2px;
    }
    /* PRICING GRID */
    .pricing{
      margin-top:3rem;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:2rem;
    }
    .box{
      background:#111;
      border:2px solid #FFD700;
      border-radius:15px;
      padding:2rem;
      text-align:center;
      transition:transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .box:hover{
      transform: translateY(-7px);
      box-shadow: 0 0 25px gold;
    }
    .box h2{
      color:#FFD700;
      margin-bottom:1rem;
      font-weight: 900;
      text-shadow: 0 0 8px gold;
    }
    .box p{
      color:#aaa;
      font-size:1rem;
      margin-bottom:1.2rem;
      min-height:3rem;
    }
    .price{
      font-size:2rem;
      color:#fff;
      margin:1rem 0;
      font-weight:700;
      text-shadow: 0 0 5px gold;
    }
    .btn{
      display:inline-block;
      margin-top:1rem;
      padding:0.8rem 1.5rem;
      background: gold;
      color:black;
      font-weight:bold;
      border-radius:50px;
      text-decoration:none;
      transition:background 0.3s ease;
      box-shadow: 0 0 8px gold;
    }
    .btn:hover{
      background:#e6c200;
      box-shadow: 0 0 20px gold;
    }
    /* DELUXE SHIMMER */
    .deluxe-shimmer{
      background: linear-gradient(90deg, #FFD700 25%, #fff 50%, #FFD700 75%);
      background-size: 400% 100%;
      animation: shimmer 2s infinite;
      color: black !important;
    }
    @keyframes shimmer{
      0%{background-position:-200px 0;}
      100%{background-position:200px 0;}
    }
    /* TRUST BOX */
    .trust-box{
      background:rgba(255,215,0,0.1);
      border:2px solid gold;
      border-radius:12px;
      padding:1.5rem 2rem;
      max-width:700px;
      margin:3rem auto 1rem auto;
      font-size:1.2rem;
      color:#FFD700;
      font-weight:700;
      animation: shimmer 3s infinite linear;
      text-align:center;
    }
    /* FOOTER */
    footer{
      margin-top:4rem;
      padding:2rem 1rem;
      background:linear-gradient(90deg,#1a1a1a,#000);
      border-top:2px solid gold;
      color:#777;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }
    footer p{
      font-size:0.9rem;
    }
    footer .social-icons{
      font-size:1.5rem;
      gap:1.5rem;
      display:flex;
      align-items:center;
    }
    footer .social-icons a{
      color:#FFD700;
      transition:color 0.3s ease;
      text-decoration:none;
    }
    footer .social-icons a:hover{
      color:#fff;
      text-shadow:0 0 10px gold;
    }
    /* RESPONSIVE */
    @media (max-width:600px){
      nav a{
        margin-left:1rem;
        font-size:0.9rem;
      }
      .pricing{
        grid-template-columns:1fr;
      }
      footer{
        flex-direction:column;
        gap:1rem;
        text-align:center;
      }
    }
  </style>
</head>
