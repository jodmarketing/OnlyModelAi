<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact OnlyModelAI for expert guidance, support, and business inquiries." />
  <title>OnlyModelAI | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* RESET & BODY */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: 'Unbounded', cursive, sans-serif;
      background:#000;
      color:#fff;
      line-height:1.6;
      min-height:100vh;
      scroll-behavior:smooth;
      position:relative;
      overflow-x:hidden;
    }
    .floating-gold{
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      pointer-events:none;z-index:-1;
      background:url('https://cdn.pixabay.com/photo/2016/11/22/22/14/golden-1853889_960_720.png') repeat;
      opacity:0.02;
      animation:scrollBG 60s linear infinite;
    }
    @keyframes scrollBG{
      from{background-position:0 0;}
      to{background-position:1000px 1000px;}
    }
    /* CONTAINER */
    .container{
      max-width:900px;
      margin:auto;
      padding:2rem 1rem;
      text-align:center;
    }
    /* HEADER */
    header.sticky-header{
      position:sticky;
      top:0;
      background:linear-gradient(90deg,#000,#1a1a1a);
      border-bottom:2px solid gold;
      z-index:100;
      box-shadow:0 2px 10px rgba(255,215,0,0.2);
    }
    header .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo{
      max-width:120px;
      cursor:pointer;
      filter:drop-shadow(0 0 5px gold);
      transition:transform 0.3s ease;
    }
    .logo:hover{
      transform:scale(1.05);
    }
    nav a{
      color:#FFD700;
      font-weight:700;
      margin-left:2rem;
      text-decoration:none;
      position:relative;
      transition:color 0.3s ease;
    }
    nav a:hover,
    nav a.active{
      color:#fff;
    }
    nav a.active::after{
      content:'';
      position:absolute;
      left:0;bottom:-6px;
      width:100%;
      height:3px;
      background:gold;
      border-radius:2px;
    }
    /* CONTACT INFO */
    .contact-info{
      font-size:1.4rem;
      margin-bottom:2.5rem;
      color:#fff;
      letter-spacing:0.03em;
    }
    .contact-info a.gold-link{
      color:#FFD700;
      font-weight:700;
      text-decoration:none;
      transition:color 0.3s ease;
    }
    .contact-info a.gold-link:hover{
      color:#fff;
      text-shadow:0 0 10px gold;
    }
    /* FOOTER */
    footer{
      margin-top:4rem;
      padding:2rem 1rem;
      background:linear-gradient(90deg,#1a1a1a,#000);
      border-top:2px solid gold;
      color:#777;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }
    footer p{
      font-size:0.9rem;
    }
    footer .social-icons{
      font-size:1.5rem;
      gap:1.5rem;
      display:flex;
      align-items:center;
    }
    footer .social-icons a{
      color:#FFD700;
      transition:color 0.3s ease;
      text-decoration:none;
    }
    footer .social-icons a:hover{
      color:#fff;
      text-shadow:0 0 10px gold;
    }
    /* RESPONSIVE */
    @media (max-width:600px){
      nav a{
        margin-left:1rem;
        font-size:0.9rem;
      }
      footer{
        flex-direction:column;
        gap:1rem;
        text-align:center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-gold"></div>

  <header class="sticky-header">
    <div class="container">
      <img src="images/logo.png" alt="OnlyModelAI Logo" class="logo" />
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="pricing.html" class="nav-link">Pricing</a>
        <a href="faq.html" class="nav-link">FAQ</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 style="color:#FFD700; margin-bottom:1rem;">Get In Touch</h2>
    <p class="contact-info">
      For expert support and inquiries, reach out via Instagram or email:
    </p>
    <p class="contact-info">
      Instagram: <a href="https://instagram.com/onlymodelai" target="_blank" rel="noopener noreferrer" class="gold-link">@onlymodelai</a><br />
      Email: <a href="mailto:moecompany528@gmail.com" class="gold-link">moecompany528@gmail.com</a>
    </p>
    <p style="font-size:1rem; margin-top:2rem; color:#ccc;">
      We’re here to help you launch and grow your AI model business quickly and profitably.
    </p>
  </main>

  <footer>
    <p>© 2025 OnlyModelAI. All rights reserved.</p>
    <div class="social-icons" aria-label="Social media links">
      <a href="https://instagram.com/onlymodelai" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</body>
</html>
